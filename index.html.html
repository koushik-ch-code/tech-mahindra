<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTER PAGE:</h1>
    <form action="login.html">
    <p><input required type="text" name="name" placeholder="enter your name"/></p>
    <p><input required type="email" name="email" placeholder="enter your email"/></p>
    <p><input required type="password" name="password" placeholder="password"/></p>
    <p><input required type="password" name="c_password" placeholder="confirm password"/></p>
    <select required name="state" >
        <option value="">select your state</option>
        <option value="andhra pradesh">andhra pradesh</option>
        <option value="telangana">telangana</option>
        <option value="tamil nadu">tamil nadu</option>
        <option value="karnataka">karnataka</option>
        <option value="kerala">kerala</option>
        <option value="delhi">delhi</option>
    </select>
    <p><input required type="text" name="address" placeholder="address"/></p>
    <p><input required type="text" name="mobile num" placeholder="mobile number"/></p>
    <p>
        <input required type="radio" name="gender"/>male
        <input required type="radio" name="gender"/>female
    </p>
    <p><input required type="checkbox" name="check"/>I accept the terms & conditions</p>
    <button>REGISTER</button>
</form>
</body>
</html>
